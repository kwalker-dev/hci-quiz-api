openapi: 3.0.1
info:
  title: SLAAK Quiz
  description: Quiz CRUD API.
  version: 1.0.0
servers:
  - url: http://localhost:8082/api
paths:
  /user/{userName}/quizResult:
    get:
      summary: Get Quiz Result
      operationId: getQuizResult
      parameters:
        - name: userName
          in: path
          required: true
          schema:
            type: string
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                  $ref: '#/components/schemas/QuizResult'
    post:
      summary: Post Questions
      operationId: postQuestions
      parameters:
        - name: userName
          in: path
          required: true
          schema:
            type: string
      requestBody:
        description: save questions
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PostQuestion'
        required: true
      responses:
        200:
          description: Questions Added
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Question'
    put:
      summary: Submit Answers
      operationId: putAnswers
      parameters:
        - name: userName
          in: path
          required: true
          schema:
            type: string
      requestBody:
        description: save questions
        content:
          application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Answer'
        required: false
      responses:
        200:
          description: Answer Updated
      x-codegen-request-body-name: questions
components:
  schemas:
    PostQuestion:
      type: object
      properties:
        UserName:
          type: string
    Question:
      type: object
      properties:
        QuestionId:
          type: integer
          format: int64
        QuestionNum:
          type: integer
        Question:
          type: string
        Options:
          type: array
          items:
            $ref: '#/components/schemas/Option'
    Option:
      type: object
      properties:
        OptionId:
          type: integer
          format: int64
        Value:
          type: string
        Selected:
          type: boolean
          default: false
        Correct:
          type: boolean
    Answer:
      type: object
      properties:
        OptionId:
          type: integer
          format: int64
    QuizResult:
      type: object
      properties:
        QuizId:
          type: integer
        QuestionsTotal:
          type: integer
        QuestionsCorrect:
          type: integer
        TimeTotal:
          type: integer
        Questions:
          type: array
          items:
            $ref: '#/components/schemas/Question'
